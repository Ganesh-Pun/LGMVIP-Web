<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container my-4">
        <h1><i class="fa fa-check bg-primary text-white rounded p-2"></i><span class="styling">TODO</span>LIST</h1>

        <div class="form-group">
            <label class="title">Title :-</label>
            <input type="text" class="form-control" id="title"><br>
            
        </div>
        <br>
        <div class="form-group">
            <label for="description">Description :-</label>
            <textarea class="form-control" id="description" cols="30" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="add">Add Items</button>
        
        <br>
        <div id="items" class="my-4">
            <h2>---- Your Items ----</h2><br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get some Coffee</td>
                        <td>You have lots of work to do and coffee will boost your energy</td>
                        <td><button type="button" class="btn btn-primary ">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="function.js"></script>
</body>

</html>
