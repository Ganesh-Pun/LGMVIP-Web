<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="firstcontainer">
        <h1>Student Enrollment Form </h1>
    </div>

    <div id="container">
        <div id="main-form">
            <form class="myform" name="form1">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="box"><br><br>

                <label for="rollno">Roll No. :</label>
                <input type="text" id="rollno" name="rollno" class="box"><br><br>

                <label for="email">Email: </label>
                <input type="email" name="email" id="email" class="box"><br><br>

                <label for="phone"> Mobile:</label>
                <input type="tel" name="mobile" id="phone" pattern="[0-9] {5}-[0-9] {5}" class="box"><br><br>

                Gender:
                <input type="radio" name="gender" value="Male" id="gender" class="gender">Male 
                <input type="radio" name="gender" value="Female" class="gender">Female 
                <input type="radio" name="gender" value="Others" class="gender">Others <br><br>

                Skills:
                <input type="checkbox" name="java" class="skills" value="Java">Java
                <input type="checkbox" name="Html" class="skills" value="HTML">HTML
                <input type="checkbox" name="css" class="skills"  value="CSS">CSS<br><br>

                

                <input type="button" value="Enroll Student" name="add" class="btn" onclick="addStudent()">
                <input type="reset" value="Clear" name="reset" class="btn1">

            </form>
        </div>

        <div id="enroll-table">
            <h3>Enrolled Students</h3>
            <table id="t1" border="3">
                <thead class="t_head">
                    <tr>
                        <th class="row">Name</th>
                        <th class="row">Roll No.</th>
                        <th class="row">Email</th>
                        <th class="row">Mobile</th>
                        <th class="row">Gender</th>
                        <th class="row">Skills</th>
                        
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
